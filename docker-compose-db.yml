version: "2"
services:
 db:
   image: postgres:10.4
   restart: always
   environment:
     POSTGRES_USER: example
     POSTGRES_PASSWORD: example
   volumes:
     - "./pgdata:/var/lib/postgresql/data"
   ports:
     - "5432:5432"
 pgadmin:
  image: dpage/pgadmin4
  ports:
    - 80
  environment:
    - PGADMIN_DEFAULT_PASSWORD=example
    - PGADMIN_DEFAULT_EMAIL=example

volumes:
  pgdata: